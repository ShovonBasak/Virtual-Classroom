<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="header">
       <div class="container">
           <div class="header-wrapper">
               <div class="logo">
                   <h1>Virtual Classroom</h1>
               </div>
               <div class="login-form">
                   <form action="" method="">
                       <input type="email" name="" placeholder="Email" class="login-input">
                       <input type="text" name="" placeholder="Password" class="login-input">
                       <input type="submit" value="Log in" class="login-submit">
                   </form>
               </div>
           </div>
       </div>
   </div>
   <div class="contant">
       <div class="container">
           <div class="contant-wrapper">
               <div class="siderbar">
                   <img src="images/virtual-classroom.png" alt="">
               </div>
               <div class="registration">
                   <form action="" method="">
                       <h1>Sign Up</h1>
                       <input type="text" name="" class="signup-input" >
                       <input type="email" name="" class="signup-input" placeholder=" Email">
                       <input type="text" name="" class="signup-input" placeholder="institution name">
                       <input type="text" name="" class="signup-input" placeholder="Phone Number">
                       <label for="meeting">Meeting Date : </label><input id="meeting" type="date" value="2011-01-13"/>
                       
                   </form>
               </div>
           </div>
       </div>
   </div>
    
</body>
</html>
